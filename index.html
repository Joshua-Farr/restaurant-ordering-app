<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Restaurant Ordering App</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700;900&display=swap" rel="stylesheet">
    </head>

    <body>
        <main>
            <img src="./assets/BurgerBackground.png" alt="Picture of a burger on a plate">
            <ul class="menu" id="menu">
                <li class="menu-item" id="menu-item">
                    <h2>🍔</h2>
                    <div class="item">
                        <h3 class="item-title" id ="item-title">Hamburger</h3>
                        <p class="item-description" id="item-description">beef, cheese, lettuce</p>
                        <h3 class="item-price" id="item-price">$12</h3>
                    </div>
                    <button class="select-button" id="select-button">+</button>

                </li>
            </ul>
            
        </main>
    </body>

    <script src="script.js" type="module"></script>
</html>
